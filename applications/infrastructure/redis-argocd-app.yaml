apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-infrastructure
  namespace: argocd
  labels:
    app: redis-infrastructure
    tier: infrastructure
    dependency-tier: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/shlapolosa/health-service-idp
    targetRevision: HEAD
    path: oam-applications/infrastructure
    directory:
      include: "redis-app.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  info:
  - name: Description
    value: Redis infrastructure for agent communication